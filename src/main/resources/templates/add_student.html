<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Add Student</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <style>
        .error-message{
            color: red;
        }
    </style>
</head>
<body>


<div class="container">
    <h2 style="margin-top: 15px">Information form</h2>

    <form th:action="@{/add_student}" th:object="${student}" method="post" class="was-validated">

        <input type="hidden" name="sid" th:field="*{sid}">

        <div class="form-group">
            <label for="name">Name:</label>
            <input id="name" type="text" class="form-control" placeholder="Enter name" name="name" th:field="*{name}"
            required>
            <div class="invalid-feedback">Please fill out this field.</div>
            <p class="error-message" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
        </div>

        <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" class="form-control" id="address" placeholder="Enter address" name="address"
                   th:field="*{address}" required>
            <div class="invalid-feedback">Please fill out this field.</div>
            <p class="error-message" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></p>
        </div>


        <div class="form-group">
            <label for="dept">Department:</label>
            <select class="form-control" id="dept" name="department" th:field="*{department}">
                <option value="ICT">ICT</option>
                <option value="CSE">CSE</option>
                <option value="TE">TE</option>
            </select>
        </div>

        <div class="form-group">
            <label for="cgpa">CGPA:</label>
            <input type="text" class="form-control" id="cgpa" placeholder="Enter CGPA" name="cgpa" th:field="*{cgpa}"
                   required>
            <div class="invalid-feedback">Please fill out this field.</div>
            <p class="error-message" th:if="${#fields.hasErrors('cgpa')}" th:errors="*{cgpa}"></p>
        </div>

        <button type="submit" class="btn btn-success">Save Info</button>

    </form>
</div>


</body>
</html>
